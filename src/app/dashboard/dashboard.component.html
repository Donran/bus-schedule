<iw-splash [class.d-none]="!loading || fatal"></iw-splash>
<iw-fatal *ngIf="fatal"></iw-fatal>
<div [class.d-none]="loading || fatal">
  <div
    class="d-flex flex-column py-3 align-items-stretch"
    style="min-height: 100vh; background-image: url('./assets/background.png'); background-repeat: no-repeat; background-size: cover; background-position: center;"
  >
    <div class="container-fluid px-4">
      <div class="float-left"><iw-logo></iw-logo></div>
      <div class="d-flex justify-content-end align-items-center">
        <h1
          class="mr-3 mt-1 text-white text-center date-time-text d-inline-block text-left text-uppercase"
          style="font-family: 'Roboto Mono', monospace;"
        >
          {{ clock | date: 'HH:mm:ss' }}
        </h1>
        <div
          class="d-flex flex-column justify-content-center date-block text-uppercase text-center"
        >
          <div class="flex-item">
            <h2
              class="mat-title mb-0"
              style="font-family: 'Roboto Mono', monospace;"
            >
              {{ clock | date: 'EE' }}
            </h2>
          </div>
          <div class="flex-item">
            <h1
              class="mat-display-1 mb-0"
              style="font-family: 'Roboto Mono', monospace;"
            >
              {{ clock | date: 'd' }}
            </h1>
          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let transitLine of transitLines">
      <div
        class="d-inline-block my-3 px-4 w-100"
        *ngIf="transitDepartures[transitLine].length > 0"
      >
        <iw-bus [departures]="transitDepartures[transitLine]"></iw-bus>
      </div>
      <div
        class="d-inline-block my-3 px-4 w-100"
        *ngIf="transitDepartures[transitLine].length === 0"
      >
        <mat-card class="upper animated fadeIn">
          <div class="d-flex mat-display-1 mb-0 font-weight-normal">
            <div class="flex-item d-flex align-items-center">
              <div
                class="d-inline-block text-center py-1 mr-3 align-middle"
                style="width: 82px; border-radius: 4px; background-color: #272727;"
              >
                {{ transitLine }}
              </div>
              <div class="d-inline-block"></div>
            </div>
          </div>
        </mat-card>
        <mat-card class="lower">
          <div class="d-flex">
            <span>Linjen trafikeras inte för tillfället</span>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="d-flex flex-row my-3 px-4 w-100">
      <div class="p-2" *ngFor="let deferredDeparture of deferredDepartures">
        <iw-deferred-bus [departure]="deferredDeparture"></iw-deferred-bus>
      </div>
    </div>

    <div
      class="fixed-bottom mb-5 container text-center"
      style="max-width: 360px;"
      *ngIf="error"
    >
      <h3 class="mat-headline mb-0">Realtidsdata offline</h3>
      <p class="mat-subheading-2">Detta beror på ett nätverksfel.</p>
    </div>
  </div>
</div>
