<!-- Bus stop name -->
<mat-card class="upper animated fadeIn py-2">
  <div class="d-flex align-items-center justify-content-start py-1 name mat-display-1">
    {{ name }}
  </div>
</mat-card>
<mat-card class="lower d-flex flex-row justify-content-center" id="bus-stop-{{ name }}">
  <div *ngFor="let dir of directions">
    <div class="col-6" style="max-width:100%;">
      <!-- Each bus stop location -->
      <h4 class="ml-2 stop_location">LÃ¤ge {{ dir }}</h4>
      <div *ngFor="let dep of departures">
        <!-- Buss -->
        <div class="py-1 mr-3 m-2 align-middle buss_grid" style="max-height: 56px; height: 56px;"
          *ngIf="dep.direction == dir">
          <!-- Buss Number -->
          <div class="text-center buss_number" [style.background-color]="dep.color" [style.color]="dep.textColor">
            {{ dep.lineNo }}
          </div>
          <!-- Buss text -->
          <div class="buss_text">{{ dep.towards }}</div>
          <!-- Time -->
          <div class="buss_time" *ngIf="dep.nextDepartureIn >= 1; else nowtime">
            {{ dep.nextDepartureIn }} min</div>
          <!-- Now -->
          <ng-template #nowtime>
            <div class="buss_time">Nu</div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>


</mat-card>
